<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>

    <title>Calculator Project</title>
</head>
<body>
    <div id="calculator-body">
        <div id="calculator-screen">
            <div id="inputText">INPUT</div>
            <div id="outputText">OUTPUT</div>
        </div>
        <div id="row1-buttons" class="row">
            <button class="button">AC</button>
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">รท</button>
        </div> 
        <div id="row2-buttons" class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">+</button>
        </div> 
        <div id="row3-buttons" class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div> 
        <div id="row4-buttons" class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">x</button>
        </div> 
        <div id="row5-buttons" class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button extraWideButton">=</button>
        </div> 
    </div>
</body>
</html>
